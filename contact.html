<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Website - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div>
      <img src="Assets/house.png" alt="logo">
      <h1>BENON FAMILY</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
    <main>
        <section id="contact">
            <h2 style="text-align: center; font-size: 30px;">Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" cols="100"  required></textarea>
                
                <button type="reset">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Benon</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
